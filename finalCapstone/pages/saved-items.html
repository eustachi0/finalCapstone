<!DOCTYPE html>

<html lang="en-GB">

<!-- head and title -->
<head>
    <title>Saved for later</title>
    <link rel="stylesheet" href="../style/myStyleT29.css">
    <!-- task 42 adding icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body onload="createList()">
    <!-- the header here to add a title -->
    <header>
        <!-- a block here to structure my hero image including the navegation bar and a title -->
        <div id="hero">

            <nav>
                <a href="../pages/index.html">Home</a>
                <a href="../pages/houdini.html">Houdini</a>
                <a href="../pages/rendering.html">Rendering</a>
                <a class="saved-list" href="../pages/saved-items.html"><span><i class="material-icons">&#xe2c8;</i></span>My folder <span id="counter">0 saved</span></a>
            </nav>

            
            <div class="page-title">
                <h1><span><i class="material-icons">&#xe2c8;</i></span>My folder</h1>
                <p class="hero-subtitle">Here all you saved items</p>
            </div>
        </div>
    </header>

    <!-- content -->
    <!-- saved items list -->
    <div id="saved-items" class="container">
        <!-- saved elements will be added here -->

    </div>


    <!-- separator line -->
    <div class="separator"></div>

    <!-- T42 adding a leave comments form -->
    <div class="container">
        <div class="flex">
            <div>
                <h3>Leave a comment:</h3>
                <br>
                <form>
                    <label for="comment">Write your comment:</label><br>
                    <input type="text" name="comment" id="comment">
                    <br><br>
                    <button id="button-comment" type="button">Submit</button>
                    <p id="message-val"></p>
                </form>
            </div>
            <div id="latest-comment" class="comment-block">
                <h4>Latest comment:</h4>
            </div>
        </div>
    </div>

    <!-- separator line -->
    <div class="separator"></div>

    <!-- T42 adding a leave comments form -->
    <div class="container">
        <div>
            <h3>Contact Me:</h3>
            <br>
            <form>
                <label for="yName">Your Name:</label><br>
                <input type="text" name="yName" id="yName"><br>
                <label for="ySurname">Your Surname:</label><br>
                <input type="text" name="ySurname" id="ySurname"><br>
                <label for="email">Your email:</label><br>
                <input type="email" name="email" id="email">
                <br><br>
                <div>
                    <button onclick="contactForm()" id="button-contact" type="button">Submit</button>
                    <p id="contact-val"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- separator line -->
    <div class="separator"></div>

    <!--A submit button form -->
    <div class="container">
        <h3>What 3D modelling software do you use?</h3>

        <!-- <p>If you would like to participate in this survey, please feel free to fill the form</p> -->
        <form>
            <!-- radio buttons -->
            <div>
                <fieldset>
                    <legend>Select the 3D Software you use:</legend>
                    <!-- options -->
                    <!-- option 1 -->
                    <div>
                        <input type="radio" id="software" name="software" value="maya" checked>
                        <label for="software">Autodesk Maya</label>
                    </div>
                    <!-- option 2 -->
                    <div>
                        <input type="radio" id="software" name="software" value="houdini">
                        <label for="software">SideFX Houdini</label>
                    </div>
                    <!-- option 3 -->
                    <div>
                        <input type="radio" id="software" name="software" value="max">
                        <label for="software">Autodesk 3ds Max</label>
                    </div>
                    <!-- option 4 -->
                    <div>
                        <input type="radio" id="software" name="software" value="blender">
                        <label for="software">Blender</label>
                    </div>
                    <!-- option 5 -->
                    <div>
                        <input type="radio" id="software" name="software" value="cinema4d">
                        <label for="software">Maxon Cinema 4D</label>
                    </div>
                </fieldset>
            </div>
            <!-- submit button -->
            <div>
                <button onclick="surveyForm()" id="survey-button" type="button">Submit</button>
                <p id="survey-val"></p>
            </div>
        </form>
    </div>

<footer>
    <p>
        Eustachio Di Paola. Jan, 2023 - HyperionDev Bootcamp - Task 29 & Task 42
    </p>
</footer>

</body>

</html>
